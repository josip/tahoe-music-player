<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    <title>Playlist download</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="resources/css/text.css"  type="text/css" media="screen" charset="utf-8"/>
    
    <style type="text/css">
      body {
        text-align: center;
        width: 300px;
        margin: auto;
        background: #f3f3f3;
      }
      
      #download_link {
        padding: 10px;
        background: #339D4C;
        color: #fff;
        font-size: 1.2em;
        display: block;
        margin: 10px auto;
        text-decoration: none;
        width: 100px;
        font-weight: bold;
        text-shadow: #326732 0 1px 0;
        
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        
        -webkit-box-shadow: #ffa 0 0 10px;
        -moz-box-shadow: #ffa 0 0 10px;
        box-shadow: #ffa 0 0 10px;
      }
      
      #download_link:active {  
        background: #326732;
        padding: 11px 10px 9px 10px;
        text-shadow: #000 0 -1px 0;
      }
    </style>
  </head>
  <body>
    <a id="download_link" href="#download">Download</a>
    <small>
      Right-click on the button above and select <em>Save Link As...</em>
      from the context menu.
    </small>
  </body>
</html>
